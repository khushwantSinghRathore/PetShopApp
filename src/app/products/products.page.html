<ion-content>
  <ion-grid>
    <ion-row>
      <ion-button
        fill="clear"
        color="dark"
        (click)="backHome()"
        style="position: absolute; left: -2%"
        ><ion-icon name="chevron-back" slot="icon-only"></ion-icon
      ></ion-button>
      <ion-button
        fill="clear"
        color="dark"
        style="position: absolute; right: 2%"
        ><ion-icon name="heart-outline" slot="icon-only"></ion-icon
      ></ion-button>
    </ion-row>
    <ion-row>
      <ion-col size="8" push="2">
        <ion-slides pager="true">
          <ion-slide *ngFor="let item of [1,2,3,4]">
            <img src="assets/swc1.png" />
          </ion-slide>
        </ion-slides>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="9" class="head1">
        Symply Dog Adult Chicken With Rice & Vegetables
      </ion-col>
      <ion-col size="3" class="head2 ion-text-end"> Â£1.99 </ion-col>
      <ion-col size="12" class="subhead">395g </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-icon
          name="star"
          *ngFor="let item of [1,2,3,4]"
          color="primary"
          class="star"
        ></ion-icon>
        <ion-icon name="star-outline" color="primary" class="star"> </ion-icon>
      </ion-col>
    </ion-row>
    <ion-row class="allbtn">
      <ion-col>
        <ion-button fill="clear" color="medium">
          <ion-icon name="remove"></ion-icon>
        </ion-button>
        <ion-button fill="outline" color="light" shape="round">
          <p style="color: black">1</p>
        </ion-button>
        <ion-button fill="clear" color="dark">
          <ion-icon name="add"></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>
    <ion-row class="options ion-align-items-center">
      <ion-col size="4">
        <p class="left">Repeat Order</p>
      </ion-col>
      <ion-col></ion-col>
      <ion-col size="2.5" class="ion-text-end">
        <p class="undrln">Calculate</p>
      </ion-col>

      <ion-col size="4" class="ion-text-center">
        <ion-button fill="outline" color="medium" mode="ios">
          <p style="color: black; font-size: smaller">No thanks</p>
          <ion-icon name="chevron-down" color="dark"></ion-icon> </ion-button
      ></ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <ion-item>
          <p>Product Detail</p>
          <ion-icon name="chevron-forward" slot="end"></ion-icon>
        </ion-item>
      </ion-col>
      <ion-col size="12">
        <ion-item>
          <p>Composition</p>
          <ion-icon name="chevron-forward" slot="end"></ion-icon>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row class="bottombtn">
      <ion-col>
        <ion-button color="dark" size="block"> Add to Cart </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
